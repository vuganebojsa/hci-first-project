<body>

    <div class="info-group-color">
        <form 
             (ngSubmit)="search()">
        <div class="row">
            <div class="col">
                <input [(ngModel)]="source" type="text" name="source" list="sourceName" placeholder="source" >
                <datalist id="sourceName">
                    <option value="bbc">
                    <option value="putinOrg">
                </datalist>
            </div>
            <div class="col">
                <input [(ngModel)]="country" type="text" name="country" list="countryName" placeholder="country">
                <datalist id="countryName">
                    <option value="serbia">serbia</option>
                    <option value="russia">russia</option>
                    <option value="france">france</option>
                    <option value="greece">greece</option>
                </datalist>
            </div>
            <div class="col">
                <input [(ngModel)]="category" type="text" name="category" list="categoryName" placeholder="category">
                <datalist id="categoryName">
                    <option value="sports">sports</option>
                    <option value="business">business</option>
                    <option value="science">science</option>
                    <option value="technology">technology</option>
                    <option value="health">health</option>
                    <option value="general">general</option>
                    <option value="entertainment">entertainment</option>
                </datalist>
            </div>
            <div class="col">
                <input [(ngModel)]="title" type="text" name="title" list="titleName" placeholder="title">
                <datalist id="titleName">
                    <option value="sports">sports</option>
                    <option value="business">business</option>
                    <option value="science">science</option>
                    <option value="technology">technology</option>
                    <option value="health">health</option>
                    <option value="general">general</option>
                    <option value="entertainment">entertainment</option>
                </datalist>
            </div>
            <div class="col">
                <input [(ngModel)]="keyword" type="text" name="keyword"  placeholder="keyword">
            </div>
            

        </div>
        

        <div class="bottom-row">
        
            <div>
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="chosenDateTime" [rangePicker]="picker">
                    <input matStartDate  placeholder="Start date" formControlName="start">
                    <input matEndDate  placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>

            <div class="right-buttons">
                <button class="button" type="reset">RESET</button>
                <button class="button" type="submit">SEARCH</button>
            </div>
        </div>
    </form>



    </div>
</body>
