<section class="articles text-center" *ngIf="hasLoaded">
    <div *ngIf="articles !== undefined">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="articles-title my-2 other-color">TOP ARTICLES</h1>
            </div>
        </div>
        <div class="row text">
            <div class="col-lg-4 col-md-6 col-12" *ngFor="let article of articles">
                <app-article [article]="article"></app-article>
            </div>
    
        </div>
    </div>
    <div *ngIf="articles === undefined">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger p-5" role="alert">
                    No news have been found. Try again later.
                  </div>
            </div>
        </div>

    </div>
    
    
</section>
